{% extends "base_public.html" %}
{% load static %}

{% block content %}
<div class="container my-5" id="product-detail">
    <div class="row g-5">
        <!-- Galería de imágenes -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <img id="main-image" src="{% static 'img/placeholder.png' %}"
                     alt="Imagen del producto" class="img-fluid rounded">
            </div>
            <div class="d-flex gap-2 mt-3 flex-wrap" id="thumbnail-container">
                <!-- Miniaturas se insertan por JS -->
            </div>
        </div>

        <!-- Información del producto -->
        <div class="col-md-6">
            <h1 id="product-name" class="fw-bold mb-3">Nombre del producto</h1>
            <span id="product-category" class="badge bg-secondary mb-3">Categoría</span>

            <h3 class="text-primary fw-bold">$<span id="product-price">0</span></h3>

            <p id="product-description" class="mt-3 text-muted">
                Aquí aparecerá la descripción del producto.
            </p>

            <!-- Tallas -->
            <div class="mt-4">
                <h6 class="fw-semibold">Tallas disponibles:</h6>
                <div id="product-sizes" class="d-flex gap-2 flex-wrap"></div>
            </div>

            <!-- Stock -->
            <p id="product-stock" class="mt-3 text-success">Stock disponible: -</p>

            <!-- CTA -->
            <div class="mt-4">
                <a id="whatsapp-btn" target="_blank" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-whatsapp"></i> Consultar por WhatsApp
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'js/productDetail.js' %}"></script>
{% endblock %}
